<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Extension Settings</title>
  <style>
    * { box-sizing: border-box; }
    body { width: 340px; padding: 0; margin: 0; font-family: sans-serif; }
    .container { padding: 20px; }
    .header { text-align: center; margin-bottom: 20px; padding-bottom: 15px; border-bottom: 1px solid #ddd; }
    .header-title { margin: 0 0 5px 0; font-size: 18px; }
    .header-subtitle { margin: 0; font-size: 12px; color: #666; }
    .section { background: #f5f5f5; padding: 15px; margin-bottom: 15px; border: 1px solid #ddd; }
    .section-title { margin: 0 0 12px 0; font-size: 14px; font-weight: bold; }
    .toggle-container { display: flex; justify-content: space-between; align-items: center; padding: 10px; background: white; margin-bottom: 10px; border: 1px solid #ddd; }
    .toggle-switch { width: 50px; height: 26px; background: #ccc; border-radius: 13px; cursor: pointer; position: relative; }
    .toggle-switch.active { background: #667eea; }
    .toggle-switch::after { content: ''; position: absolute; width: 22px; height: 22px; background: white; border-radius: 50%; top: 2px; left: 2px; }
    .toggle-switch.active::after { left: 26px; }
    .helper-text { font-size: 11px; color: #666; margin-top: 8px; }
    .interval-container { display: flex; align-items: center; gap: 8px; margin-top: 10px; padding: 10px; background: white; border: 1px solid #ddd; }
    input[type="number"] { width: 60px; padding: 6px; border: 1px solid #ddd; text-align: center; }
    select { width: 100%; padding: 8px; border: 1px solid #ddd; }
    .status { margin-top: 15px; padding: 10px; text-align: center; display: none; }
    .status.success { background: #d4edda; color: #155724; }
    .status.error { background: #f8d7da; color: #721c24; }
  </style>
</head>
<body>
  <div class="container">
    <div class="header">
      <h1 class="header-title">Porwertrack 3&4 Settings</h1>
      <p class="header-subtitle">Configure your notifications</p>
    </div>
    
    <div class="section">
      <div class="section-title">Notifications</div>
      <div class="toggle-container">
        <span class="toggle-label">Enable</span>
        <div id="notification-toggle" class="toggle-switch"></div>
      </div>
      <div class="helper-text">Get alerts for files that need attention</div>
      <div class="interval-container">
        <span class="interval-label">Check every</span>
        <input type="number" id="check-interval" min="1" max="10" value="3" />
        <span class="interval-unit">hours</span>
      </div>
      <div class="helper-text">How often to check for updates (1-10 hours)</div>
    </div>

    <div class="section">
      <div class="section-title">Monitor</div>
      <select id="profile-select">
        <option value="">-- Select Profile --</option>
        <!-- Options are dynamically populated by popup.js -->
      </select>
      <div class="helper-text">Choose a person or "ALL" to monitor everyone</div>
    </div>

    <div id="status" class="status"></div>
  </div>
  <script src="src/ui/popup.js"></script>
</body>
</html>
